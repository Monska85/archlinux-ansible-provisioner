---
- name: Configure nvidia cards
  tags: [nvidia]
  block:
  - name: "Detect NVIDIA"
    shell: "lspci | grep -i vga | grep -i nvidia"
    ignore_errors: yes
    register: is_nvidia

  - name: "Detect Intel GPU"
    shell: "lspci | grep -i vga | grep -i intel"
    ignore_errors: yes
    register: is_intel

  - name: Install nvidia drivers
    when: is_nvidia.stdout != ""
    community.general.pacman:
      name:
        - egl-wayland
        - nvidia-dkms
        - nvidia-settings
        - nvidia-utils
      state: present
      update_cache: yes

  - name: Install optimus-manager drivers
    when: is_intel.stdout != ""
    block:
    - name: Install optimus-manager
      kewlfft.aur.aur:
          use: paru
          name:
            - optimus-manager
            - optimus-manager-qt
            - gdm-prime
      become: yes
      become_user: aur_builder
    - name: Enable optimus-manager
      command: systemctl enable optimus-manager
